<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .quiz-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .option {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .option:hover {
      background: #e2e2e2;
    }

    .option.correct {
      border-color: green;
      background: #d4edda;
    }

    .option.wrong {
      border-color: red;
      background: #f8d7da;
    }

    #nextBtn {
      padding: 10px 20px;
      margin-top: 15px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #nextBtn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    #scoreBoard {
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <button id="nextBtn" disabled>Next</button>
    <div id="scoreBoard"></div>
  </div>

  <script>
    const questions = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlinks and Text Markup Language", "Home Tool Markup Language"],
        answer: 0
      },
      {
        question: "What does CSS stand for?",
        options: ["Creative Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Colorful Style Sheets"],
        answer: 1
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: 3
      },
      {
        question: "What does DOM stand for?",
        options: ["Document Object Model", "Data Object Management", "Digital Ordinance Model", "Desktop Oriented Mode"],
        answer: 0
      },
      {
        question: "Which HTML tag is used to define an internal style sheet?",
        options: ["<script>", "<style>", "<css>", "<link>"],
        answer: 1
      },
      {
        question: "Which property is used to change the background color in CSS?",
        options: ["color", "background-color", "bgcolor", "background"],
        answer: 1
      },
      {
        question: "How do you write a comment in JavaScript?",
        options: ["<!-- Comment -->", "// Comment", "** Comment **", "# Comment"],
        answer: 1
      },
      {
        question: "Which event occurs when the user clicks on an HTML element?",
        options: ["onmouseover", "onmouseclick", "onclick", "onchange"],
        answer: 2
      },
      {
        question: "Which HTML element is used to display a video?",
        options: ["<video>", "<media>", "<movie>", "<player>"],
        answer: 0
      },
      {
        question: "Which symbol is used for ID selector in CSS?",
        options: [".", "#", "*", "$"],
        answer: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');
    const scoreBoard = document.getElementById('scoreBoard');

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}: ${q.question}`;
      optionsEl.innerHTML = "";

      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => checkAnswer(div, i);
        optionsEl.appendChild(div);
      });

      nextBtn.disabled = true;
    }

    function checkAnswer(selected, index) {
      const correct = questions[currentQuestion].answer;
      const options = document.querySelectorAll(".option");

      options.forEach((opt, i) => {
        opt.onclick = null;
        if (i === correct) opt.classList.add("correct");
        else if (opt === selected) opt.classList.add("wrong");
      });

      if (index === correct) score++;
      nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    };

    function showScore() {
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      nextBtn.style.display = "none";
      scoreBoard.innerHTML = `ðŸŽ‰ You scored <strong>${score}</strong> out of <strong>${questions.length}</strong>`;
    }

    // Load the first question
    loadQuestion();
  </script>

</body>
</html>
